<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // let proximaAtualizacao;

    var graficoGeral = null;
    var graficoFilme = null;

    window.onload = atualizarDash();

    carregarKpisGerais();
    carregarGraficosGerais();

    function atualizarDash() {
        var selectFilme = document.getElementById("selecionefilme")
        var filmes = selectFilme.value;
        console.log('valor slecionado:', filmes)
        var graficoEspecifico = document.getElementById("graficoEspecifico")
        if(filmes == "#"){
            console.log("nenhum selecionado")
            graficoEspecifico.style.display = 'none';

            carregarKpisGerais();
    carregarGraficosGerais();
        
        } else {
            console.log('filme selecionado')
            graficoEspecifico.style.display = 'block';

            carregarKpisFilmes(filmes);
            carregarGraficoFilmes(filmes)
        }
    }

    function carregarKpisGerais() {
        fetch("/medidas/kpis"), ({ cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (dados) {
                    console.log(`KPIS gerais: ${JSON.stringify(dados)}`);
                    
                    if(dados.length > 0){
                        var kpi = dados[0];

                        kpi_qntAvaliacoes.innerHTML = kpi.qntAvaliacoes
                        kpi_media.innerHTML.innerHTML = kpi.media
                        kpi_maiorNota.innerHTML.innerHTML = kpi.maiorNota
                    }
                });
            }else {
                console.error("nenhum dado encontrado kpis gerais")
            }
        }).catch(function(error){
            console.error("erro:", error.mensage)
        });
    }


</script>
