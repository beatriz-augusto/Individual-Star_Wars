<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // let proximaAtualizacao;

    var graficoGeral = null;
    var graficoFilme = null;

    window.onload = function () {
        console.log("Página carregada, iniciando dashboard em modo geral");

        document.getElementById("selecionefilme").value = "#";

        document.getElementById("graficoEspecifico").style.display = "none";

        carregarKpisGerais();
        carregarGraficosGerais();
    };

    
    

    function atualizarDash() {
        var selectFilme = document.getElementById("selecionefilme")
        var filmes = selectFilme.value;
        console.log('valor slecionado:', filmes)
        var graficoEspecifico = document.getElementById("graficoEspecifico")
        if(filmes == "#"){
            console.log("nenhum selecionado")
            graficoEspecifico.style.display = 'none';

            carregarKpisGerais();
    carregarGraficosGerais();
        
        } else {
            console.log('filme selecionado')
            graficoEspecifico.style.display = 'block';

            carregarKpisFilmes(filmes);
            carregarGraficosFilme(filmes);
        }
    }

    function carregarKpisGerais() {
        fetch("/medidas/kpis", { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (dados) {
                    console.log(`KPIS gerais: ${JSON.stringify(dados)}`);
                    
                    if(dados.length > 0){
                        var kpi = dados[0];

                        kpi_qntAvaliacoes.innerHTML = kpi.qntAvaliacoes;
                        kpi_media.innerHTML = Number(kpi.media);
                        kpi_maiorNota.innerHTML = kpi.titulo;
                    }
                });
            }else {
                console.error("nenhum dado encontrado kpis gerais")
            }
        }).catch(function(error){
            console.error("erro:", error.mensage)
        });
    }

    function carregarKpisFilmes(idFilmes){
        fetch(`/medidas/kpis/${idFilmes}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (dados) {
                    console.log(`KPIS especificas: ${JSON.stringify(dados)}`);
                    
                    if(dados.length > 0){
                        var kpi = dados[0];

                        kpi_qntAvaliacoes.innerHTML = "";
                        kpi_media.innerHTML = "";
                        kpi_maiorNota.innerHTML = "";

                        kpi_qntAvaliacoes.innerHTML = kpi.qntAvaliacoes;
                        kpi_media.innerHTML = Number(kpi.media);
                        kpi_maiorNota.innerHTML = kpi.titulo;
                    }
                });
            }else {
                console.error("nenhum dado encontrado kpis gerais")
            }
        }).catch(function(error){
            console.error("erro:", error.mensage)
        });
    }

    function carregarGraficosGerais() {
        fetch("/medidas/grafico", { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Grafico geral: ${JSON.stringify(resposta)}`);
                    plotarGraficoGeral(resposta);
                });
            }else {
                console.error("nenhum dado encontrado kpis gerais")
            }
        }).catch(function(error){
            console.error("erro:", error.menssage)
        });
    }

    var graficoGeral = null;

    function plotarGraficoGeral(resposta) {

       var labels = [];
       var valorDinamico = [];

       for(var i = 0; i < resposta.length; i++){
        var dados = resposta[i];

        labels.push(dados.titulo);
        valorDinamico.push(Number(dados.media))
       }

       var ctx = document.getElementById("graficoIgual")
       graficoGeral = new Chart(graficoIgual, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                data:valorDinamico,
                backgroundColor: "#cb6ce6",
                borderColor: "#0077ff",
            }]
        },
        options: {
            responsive:true,
            scales: {
                y: {
                    beginAtZero: true,
                    max:5,
                    color: "#fff"
                }
            },
        plugins: {
            title: {
                display: true,
                text: "Média de estrelas em todos os filmes",
                color: "#fff",
                font: {
                    size:23,
                    weight: "bold"
                }
            }
        }
        }
       });
    }

       function carregarGraficosFilme(idFilmes) {
        fetch(`/medidas/grafico/${idFilmes}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Grafico geral: ${JSON.stringify(resposta)}`);
                    plotarGraficoEspecifico(resposta);
                });
            }else {
                console.error("nenhum dado encontrado kpis gerais")
            }
        }).catch(function(error){
            console.error("erro:", error.menssage)
        });
    }

    var graficoEspecifico = null;
    
function plotarGraficoEspecifico(resposta) {

       var labels = [];
       var valorDinamico = [];

       for(var i = 0; i < resposta.length; i++){
        var dados = resposta[i];

        labels.push(dados.nota);
        valorDinamico.push(Number(dados.qntAvaliacoes))
       }

       var ctx = document.getElementById("graficoDiferente")
       graficoEspecifico = new Chart(graficoDiferente, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                data:valorDinamico,
                backgroundColor: "#cb6ce6",
                borderColor: "#0077ff",
            }]
        },
        options: {
            responsive:true,
            scales: {
                y: {
                    beginAtZero: true,
                    max:5,
                    color: "#fff"
                }
            },
        plugins: {
            title: {
                display: true,
                text: "Média de estrelas no filme selecionado",
                color: "#fff",
                font: {
                    size:23,
                    weight: "bold"
                }
            }
        }
        }
       });

    }
</script>
